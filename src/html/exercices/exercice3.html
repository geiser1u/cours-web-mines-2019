<h1>Exercice 3</h1>

<form method="post">
    <div>
      <label for="firstname">Prénom</label>
      <input type="text" id="firstname" name="firstname" placeholder="Alice"/>
    </div>

    <div>
        <label for="lastname">Nom</label>
        <input type="text" id="lastname" name="lastname" placeholder="Dupont"/>
    </div>
  
    <div id="div">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="alice.dupont@orange.fr"/>
        <label for="text" id="bloc">Bloc inutile</label>
    </div>
  
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Au moins 10 caractères"/>
    </div>
  
    <div>
      <label for="checkbox">Accepter le règlement</label>
      <input type="checkbox", id="agreement", name="agreement"/>
    </div>

    <div>
        <button for="submit">Envoyer</button>
    </div>
  </form>
