<h1>Exercice 4</h1>

<div class="container">
  <div class="row">
    <div class="col-sm">
      <h2>Exercice 1</h2>
      <table class="table">
        <tr>
          <th>Balise</th>
          <th>Contenu</th>
        </tr>
        <tr>
          <td>&lt;h+numéro&gt;</td>
          <td>texte</td>
        </tr>
        <tr>
          <td>&lt;p&gt;</td>
          <td>texte</td>
        </tr>
        <tr>
          <td>&lt;li&gt;</td>
          <td>all</td>
        </tr>
        <tr>
          <td>&lt;ul&gt;</td>
          <td>&lt;il&gt;</td>
        </tr>
        <tr>
          <td>&lt;table&gt;</td>
          <td>&lt;tr&gt;</td>
        </tr>
        <tr>
          <td>&lt;tr&gt;</td>
          <td>&lt;th&gt;, &lt;td&gt;</td>
        </tr>
        <tr>
          <td>&lt;td&gt;</td>
          <td>all</td>
        </tr>
        <tr>
          <td>&lt;th&gt;</td>
          <td>all</td>
        </tr>
        <tr>
          <td>&lt;head&gt;</td>
          <td>all</td>
        </tr>
        <tr>
          <td>&lt;body&gt;</td>
          <td>all</td>
        </tr>
        <tr>
          <td>&lt;div&gt;</td>
          <td>all</td>
        </tr>
        <tr>
          <td>&lt;span&gt;</td>
          <td>&lt;h+numéro&gt;, &lt;p&gt;</td>
        </tr>
        <tr>
          <td>&lt;article&gt;</td>
          <td>all</td>
        </tr>
      </table>
    </div>
    <div class="col-sm">
      <h2>Exercice 2</h2>
      <form method="post">
        <div class="form-group">
          <label for="firstname">Prénom</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            name="firstname"
            placeholder="Alice"
          />
        </div>
        <div class="form-group">
          <label for="lastname">Nom</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastname"
            placeholder="Dupont"
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="alice.dupont@orange.fr"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Au moins 10 caractères"
          />
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label for="gridCheck" class="form-check-label"
              >Accepter le règlement</label
            >
          </div>
        </div>
        <div>
          <button for="submit" class="btn btn-primary">Envoyer</button>
        </div>
      </form>
    </div>
  </div>
</div>
